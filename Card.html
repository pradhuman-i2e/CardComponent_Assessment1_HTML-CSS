<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Camry Card</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2018/05/17/14/16/car-3416764_1280.jpg" alt="Toyota Camry" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Toyota Camry</h2>
            <p class="card-description">The Toyota Camry is a reliable and efficient sedan that combines performance with comfort and advanced technology.</p>
        </div>
    </div>
</body>
</html>
